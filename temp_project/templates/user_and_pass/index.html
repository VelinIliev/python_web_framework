<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            {% if user == request.user %}
                <li style="color: red"><strong>{{ user.username }}</strong></li>
            {% else %}
                <li>{{ user.username }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'sign up' %}">Sign Up</a>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
